<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body class="grey lighten-3">
    <h1 id='header'>Landing page  </h1>
    <br>
    <div class="row">
        <div class="col m8 s12">
            <div id='canvasDiv' class="" >
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="col m4 s12 card">
            <form id='myForm' class="grid " >
                <div class="input-box">
                    <h4>Enter your Choice</h4>
                </div>
                <div class="input-box">
                    <label for="">Count</label>
                    <input type="text" name="" id="count" value="3">
                </div>
                <div class="input-box">
                    <label for="">Window</label>
                    <input type="text" name="" id="timeWindow" value="30">
                </div>
                <div class="input-box">
                    <label for="">Short</label>
                    <input type="text" name="" id="short" value="0">
                </div>
                <div class="input-box">
                    <button id='formSubmit' type="submit" class="btn btn-large green center-align">Click</button>
                </div>


            </form>
            <div id="mydiv" class="grid">
                <h4>Best Points <button class="btn red circular circle" id='close'>X</button></h4>
                <div id="mydiv2"></div>
            </div>

        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col m6 s12 card">
            <form id="buySell">
                <div class="input-box col m12">
                    <h4>Enter your Choice</h4>
                </div>
                <div class="pair">
                    <div class="input-box col m6">
                            <label for="">Buy</label>
                            <input type="text" name="" id="buy1" value="9:30">
                        </div>
                        <div class="input-box col m6">
                            <label for="">Factor</label>
                            <input type="text" name="" id="sell1" value="3:30">
                        </div>
                </div>
            </form>
            <div class="input-box col m4">
                <button class="btn blue" id='add'>Add</button>
                <button class="btn blue" id='calculate'>Calculate</button>
            </div>
        </div>
        <div class="col m6 s12">
            <div id="output" class="card">

            </div>
        </div>
    </div>



    <div style="clear: both">

    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="{% static 'js/hello.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>
